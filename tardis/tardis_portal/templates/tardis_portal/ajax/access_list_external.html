<div class="external">
  <div class="access_list_external">
    {% if not groups %}
      <p>No external access roles defined </p>
    {% endif %}
    {% for group in groups %}
      {% for user in group.members %}
        <strong>{{ group.display }}</strong> {{ user }}<br>
      {% endfor %}
    {% endfor %}
  </div> <!-- access_list_external -->
</div> <!-- external -->
