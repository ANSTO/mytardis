{% load parametertypecheck %}
{% for parameterset in parametersets %}
	<p><strong><em>Schema: {{parameterset.schema}}</strong></em></p>
	{% for parameter in parameterset.datafileparameter_set.all %}
		<li><strong>{{ parameter.name.full_name }}: </strong>
		  {{ parameter.get|dfparametertypecheck:parameter.id }}
		</li>
	{% endfor %}
	<br/><br/>
{% endfor %}
